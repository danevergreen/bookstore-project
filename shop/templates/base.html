<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-md navbar-light bg-dark">
		<a href="#" class="navbar-brand"><i class="material-icons text-success md-48">store</i></a>
		<button class="navbar-toggler bg-light" data-toggle="collapse" data-target="#navbar"><span class="navbar-toggler-icon"></span></button>
		<div id="navbar" class="collapse navbar-collapse justify-content-between">
			<ul class="navbar-nav">
				<li class="nav-item dropdown " ><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" href="" data-toggle="dropdown">Categories</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="">Category1</a>
						<a class="dropdown-item" href="">Category2</a>
						<a class="dropdown-item" href="">Category3</a>
						<a class="dropdown-item" href="">Category4</a>
						<a class="dropdown-item" href="">Category5</a>
					</div>
				</li>
				<li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3	" href="">Contacts</a></li>
				<li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3	" href="">About</a></li>
			</ul>

			<form class="form-inline">
				<div class="input-group">
					<input type="text" placeholder="Search">
					<div>
						<button class="btn-success"><i class="material-icons md-24">search</i></button>
					</div>
				</div>
			</form>
		</div>	
	</nav>

	{% block content %}
	{% endblock %}



    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
